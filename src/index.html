<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Awareness</title>
    <style>
        html {
            background: transparent;
        }

        body {
            margin: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px 20px;
            box-sizing: border-box;
            animation: windowFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes windowFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-shell {
            position: relative;
            width: 100%;
            max-width: 360px;
            padding: 48px 24px 28px 24px;
            background: linear-gradient(135deg,
                    rgba(20, 20, 30, 0.95) 0%,
                    rgba(30, 30, 50, 0.95) 50%,
                    rgba(40, 30, 60, 0.95) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 26px;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            -webkit-app-region: no-drag;
            animation: shellDropIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes shellDropIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .app-shell::after {
            content: "";
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 34px;
            height: 34px;
            border-radius: 10px 0 10px 0;
            background: rgba(36, 36, 54, 0.92);
            box-shadow:
                0 6px 18px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .drag-handle {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.16);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            cursor: move;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.18),
                0 6px 20px rgba(0, 0, 0, 0.35);
        }

        .drag-grip {
            width: 42px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
        }

        button,
        input,
        .goal-input-wrapper,
        .check-in-buttons,
        .notes-input-container {
            -webkit-app-region: no-drag;
        }

        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .timer-label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 3.5em;
            font-weight: 300;
            margin: 10px 0 30px 0;
        }

        .writing-mode {
            font-size: 4em;
            margin: 20px 0;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            /* Liquid glass button */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 100px;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .skip-button {
            background: rgba(255, 99, 132, 0.18);
            border: 1px solid rgba(255, 99, 132, 0.34);
            color: rgba(255, 205, 210, 0.92);
        }

        .skip-button:hover {
            background: rgba(255, 99, 132, 0.28);
            border-color: rgba(255, 138, 158, 0.5);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0px);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.small {
            padding: 8px 16px;
            font-size: 12px;
            min-width: 80px;
        }

        .focus-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 18px;
            border-radius: 14px;
            background: rgba(255, 193, 7, 0.14);
            border: 1px solid rgba(255, 193, 7, 0.28);
            color: rgba(255, 234, 167, 0.92);
            font-size: 13px;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .focus-banner[hidden] {
            display: none !important;
        }

        .focus-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffc107;
            box-shadow: 0 0 12px rgba(255, 193, 7, 0.9);
        }

        .focus-cancel {
            padding: 6px 12px;
            min-width: auto;
        }

        body.check-in-active .app-shell {
            box-shadow:
                0 20px 48px rgba(150, 20, 40, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        body.check-in-active .status {
            color: rgba(255, 120, 140, 0.95);
            font-weight: 600;
        }

        body.check-in-active .focus-indicator {
            background: #ff5c8a;
            box-shadow: 0 0 14px rgba(255, 92, 138, 0.85);
        }

        .session-info {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.7;
            line-height: 1.6;
        }

        .goal-input-container {
            margin: 15px 0;
            text-align: left;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .goal-input-container label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .goal-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .goal-input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            font-weight: 400;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .goal-input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .goal-input-wrapper input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .calendar-btn {
            padding: 12px 16px;
            white-space: nowrap;
            font-size: 13px;
            min-width: auto;
        }

        .check-in-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .check-in-screen.active {
            display: flex;
        }

        .main-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .main-screen.hidden {
            display: none;
        }

        .check-in-goal {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .check-in-goal-text {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0 25px 0;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .check-in-question {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .check-in-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .check-in-buttons button {
            padding: 14px 10px;
            font-size: 13px;
            min-width: auto;
        }

        .notes-input-container {
            margin: 15px 0;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .notes-input-container label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .notes-input-container input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            font-weight: 400;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .notes-input-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notes-input-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .countdown-text {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 15px;
        }

        /* Session Review Drawer */
        .review-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 0;
            background: rgba(15, 15, 25, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
        }

        .review-drawer.open {
            max-height: 400px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .review-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .review-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .review-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.95);
        }

        .review-summary {
            display: flex;
            gap: 16px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 13px;
        }

        .summary-stat {
            color: rgba(255, 255, 255, 0.85);
        }

        .review-entries {
            max-height: 280px;
            overflow-y: auto;
            padding: 12px 20px;
        }

        .review-entries::-webkit-scrollbar {
            width: 8px;
        }

        .review-entries::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .review-entries::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .review-entries::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .review-entry {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 8px;
            transition: background 0.2s ease;
        }

        .review-entry:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .review-entry:last-child {
            margin-bottom: 0;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .entry-status {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .entry-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .entry-note {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .review-empty-state {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            display: none;
        }

        .review-empty-state.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div class="drag-handle">
            <span class="drag-grip"></span>
        </div>

        <div class="focus-banner" id="focusShieldBanner" hidden>
            <span class="focus-indicator"></span>
            <span class="focus-text" id="focusShieldText">Focus Shield active</span>
            <button class="focus-cancel small" id="focusShieldCancelBtn">Cancel</button>
        </div>

        <div class="main-screen" id="mainScreen">
            <h2>üß† Hyper Awareness</h2>

            <div class="goal-input-container">
                <label for="sessionGoal">Your Goal for this Session:</label>
                <div class="goal-input-wrapper">
                    <input type="text" id="sessionGoal" placeholder="e.g., Finish chapter 4 of my thesis">
                    <button class="calendar-btn" id="calendarBtn">üìÖ Use Event</button>
                </div>
            </div>

            <div class="status" id="status">Ready to start</div>
            <div class="timer-label" id="timerLabel">Next Check-in</div>
            <div class="timer-display" id="timer">15:00</div>

            <div class="controls">
                <div class="main-controls">
                    <button id="startBtn">Start Session</button>

                </div>
                <div class="secondary-controls">
                    <button class="small" id="focusShieldBtn">Focus Shield</button>
                    <button class="small" id="reviewTrigger">üìä Review</button>

                    <button class="small" id="testBtn">Test Check-in</button>
                </div>
            </div>

            <div class="session-info">
                <div>Session: <span id="sessionProgress">0 / 720 min</span></div>
                <div>Check-ins completed: <span id="checkIns">0</span></div>

        </div>

        <div class="check-in-screen" id="checkInScreen">
            <div class="check-in-goal">Your Goal:</div>
            <div class="check-in-goal-text" id="checkInGoalText">"..."</div>

            <div class="check-in-question">What are you doing right now?</div>

            <div class="check-in-buttons">
                <button data-status="On Task">‚úÖ On Task</button>
                <button data-status="Social Media">üì± Social Media</button>
                <button data-status="Email/Chat">üìß Email/Chat</button>
                <button data-status="Other Distraction">üîÄ Other</button>
                <button data-status="Taking a Break" style="grid-column: 1 / -1;">‚òïÔ∏è Taking a Break</button>
                <button class="skip-button" data-status="Skip" style="grid-column: 1 / -1;">‚è≠Ô∏è Skip Check-in</button>
            </div>

            <div class="notes-input-container">
                <label for="checkInNotes">Optional Notes:</label>
                <input type="text" id="checkInNotes" placeholder="More details...">

                <h3>Session Review</h3>

            </div>

            <div class="review-summary" id="reviewSummary">
                <span class="summary-stat">No data yet</span>
            </div>

            <div class="review-entries" id="reviewEntries">
                <!-- Entries will be inserted here by JavaScript -->
            </div>

            <div class="review-empty-state" id="reviewEmptyState">
                No check-ins yet. Stay mindful ‚ú®
            </div>
        </div>
    </div>

    <script type="module" src="js/sessionReview.js"></script>
    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { listen } = window.__TAURI__.event;
        const { appWindow } = window.__TAURI__.window;

        const dom = {};

        let settings = {
            sessionDuration: 720,
            checkInInterval: 15,
            writeTime: 20
        };

        let sessionTimeRemaining = settings.sessionDuration * 60;
        let checkInTimeRemaining = settings.checkInInterval * 60;
        let writeTimeRemaining = 0;

        let isSessionRunning = false;
        let isWriting = false;
        let checkInsCompleted = 0;
        let isUsingCalendarEvent = false;

        let sessionEndTimestamp = null;
        let checkInEndTimestamp = null;
        let writeEndTimestamp = null;
        let tickInterval = null;
        let lastTickTimestamp = null;
        let calendarRefreshInterval = null;

        let focusShieldActive = false;
        let focusShieldUntil = null;
        let statusOverride = null;
        let skippedCheckIns = 0;
        let lastCheckInWasSkipped = false;

        const TICK_RATE_MS = 1000;
        const SLEEP_THRESHOLD_MS = 60_000;
        const FOCUS_SHIELD_EXTENSION_MINUTES = 15;

        function cacheDom() {
            dom.timerLabel = document.getElementById('timerLabel');
            dom.timer = document.getElementById('timer');
            dom.status = document.getElementById('status');
            dom.sessionProgress = document.getElementById('sessionProgress');
            dom.checkIns = document.getElementById('checkIns');
            dom.startBtn = document.getElementById('startBtn');
            dom.resetBtn = document.getElementById('resetBtn');
            dom.settingsBtn = document.getElementById('settingsBtn');
            dom.testBtn = document.getElementById('testBtn');
            dom.calendarBtn = document.getElementById('calendarBtn');
            dom.sessionGoal = document.getElementById('sessionGoal');
            dom.mainScreen = document.getElementById('mainScreen');
            dom.checkInScreen = document.getElementById('checkInScreen');
            dom.checkInGoalText = document.getElementById('checkInGoalText');
            dom.checkInNotes = document.getElementById('checkInNotes');
            dom.checkInCountdown = document.getElementById('checkInCountdown');
            dom.focusShieldBtn = document.getElementById('focusShieldBtn');
            dom.focusShieldBanner = document.getElementById('focusShieldBanner');
            dom.focusShieldText = document.getElementById('focusShieldText');
            dom.focusShieldCancelBtn = document.getElementById('focusShieldCancelBtn');
        }

        function formatTime(seconds) {
            const safeSeconds = Math.max(0, Math.round(seconds));
            const mins = Math.floor(safeSeconds / 60);
            const secs = safeSeconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatClock(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
        }

        async function loadSettings() {
            try {
                const loaded = await invoke('get_settings');
                settings = {
                    sessionDuration: loaded.session_duration || settings.sessionDuration,
                    checkInInterval: loaded.check_in_interval || settings.checkInInterval,
                    writeTime: loaded.write_time || settings.writeTime
                };
                console.log('Settings loaded:', settings);

                if (!isSessionRunning && !isWriting) {
                    sessionTimeRemaining = settings.sessionDuration * 60;
                    checkInTimeRemaining = settings.checkInInterval * 60;
                }
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        }

        function captureRemainingTimes(now = Date.now()) {
            if (sessionEndTimestamp) {
                sessionTimeRemaining = Math.max(0, Math.ceil((sessionEndTimestamp - now) / 1000));
            }
            if (checkInEndTimestamp) {
                checkInTimeRemaining = Math.max(0, Math.ceil((checkInEndTimestamp - now) / 1000));
            }
            if (writeEndTimestamp) {
                writeTimeRemaining = Math.max(0, Math.ceil((writeEndTimestamp - now) / 1000));
            }
        }

        function startTicking() {
            if (!tickInterval) {
                lastTickTimestamp = Date.now();
                tickInterval = setInterval(() => {
                    tick().catch((error) => console.error('Tick loop failed:', error));
                }, TICK_RATE_MS);
            }
        }

        function stopTickingIfIdle(force = false) {
            if (tickInterval && (force || (!isSessionRunning && !isWriting && !focusShieldActive))) {
                clearInterval(tickInterval);
                tickInterval = null;
                lastTickTimestamp = null;
            }
        }

        function shouldDeferCheckIn(now) {
            return focusShieldActive && focusShieldUntil && now < focusShieldUntil;
        }

        function deferCheckIn(now) {
            const base = focusShieldUntil || now;
            checkInEndTimestamp = base + settings.checkInInterval * 60 * 1000;
            captureRemainingTimes(now);
            statusOverride = 'Check-in postponed';
            updateDisplay();
        }

        function handleSystemSleep(deltaMs) {
            console.log(`Sleep detected: ${Math.round(deltaMs / 1000)}s delay`);

            // Pause the session when sleep is detected
            if (isSessionRunning) {
                pauseSession({ reason: 'sleep' });
                statusOverride = `Paused: Mac was asleep for ${Math.round(deltaMs / 60000)} min`;
            }

            // Don't adjust timestamps - let the timers stay paused
            updateFocusShieldUi();
            captureRemainingTimes();
        }

        async function tick() {
            const now = Date.now();
            if (lastTickTimestamp) {
                const delta = now - lastTickTimestamp;
                if (delta > SLEEP_THRESHOLD_MS) {
                    handleSystemSleep(delta);
                }
            }
            lastTickTimestamp = now;

            if (focusShieldActive && focusShieldUntil && now >= focusShieldUntil) {
                focusShieldActive = false;
                focusShieldUntil = null;
                statusOverride = 'Focus Shield ended';
                updateFocusShieldUi();
            }

            if (isWriting && writeEndTimestamp) {
                writeTimeRemaining = Math.max(0, Math.ceil((writeEndTimestamp - now) / 1000));
                updateCheckInCountdown();
                if (writeTimeRemaining <= 0) {
                    handleCheckInTimeout();
                    return;
                }
            }

            if (isSessionRunning) {
                if (sessionEndTimestamp) {
                    sessionTimeRemaining = Math.max(0, Math.ceil((sessionEndTimestamp - now) / 1000));
                    if (sessionTimeRemaining <= 0) {
                        endSession();
                        return;
                    }
                }

                if (checkInEndTimestamp) {
                    checkInTimeRemaining = Math.max(0, Math.ceil((checkInEndTimestamp - now) / 1000));
                    if (checkInTimeRemaining <= 0) {
                        if (shouldDeferCheckIn(now)) {
                            deferCheckIn(now);
                        } else {
                            await triggerCheckIn();
                        }
                        return;
                    }
                }
            } else if (!isWriting) {
                captureRemainingTimes(now);
            }

            updateDisplay();
        }

        function updateFocusShieldUi() {
            if (!dom.focusShieldBanner) {
                return;
            }

            if (focusShieldActive && focusShieldUntil) {
                dom.focusShieldBanner.hidden = false;
                if (dom.focusShieldText) {
                    dom.focusShieldText.textContent = `Focus Shield until ${formatClock(focusShieldUntil)}`;
                }
                if (dom.focusShieldBtn) {
                    dom.focusShieldBtn.textContent = 'Extend Shield';
                }
            } else {
                dom.focusShieldBanner.hidden = true;
                if (dom.focusShieldBtn) {
                    dom.focusShieldBtn.textContent = 'Focus Shield';
                }
            }
        }

        async function updateDisplay() {
            updateFocusShieldUi();

            const timerLabelEl = dom.timerLabel;
            const timerEl = dom.timer;
            const statusEl = dom.status;

            let trayText = '';

            if (isWriting) {
                if (timerLabelEl) {
                    timerLabelEl.textContent = '‚úçÔ∏è Writing Time';
                }
                if (timerEl) {
                    timerEl.textContent = `${writeTimeRemaining}s`;
                }
                if (statusEl) {
                    statusEl.textContent = "Write what you're doing in Notion";
                }
                trayText = `‚úçÔ∏è ${writeTimeRemaining}s`;
            } else {
                if (timerLabelEl) {
                    timerLabelEl.textContent = 'Next Check-in';
                }
                if (timerEl) {
                    timerEl.textContent = formatTime(checkInTimeRemaining);
                }

                let statusText = isSessionRunning ? 'Session active' : 'Session paused';
                if (focusShieldActive && focusShieldUntil) {
                    const minutesLeft = Math.max(1, Math.ceil((focusShieldUntil - Date.now()) / 60000));
                    statusText = `Focus Shield ‚Ä¢ ${minutesLeft} min`;
                }
                if (statusOverride) {
                    statusText = statusOverride;
                    statusOverride = null;
                }
                if (statusEl) {
                    statusEl.textContent = statusText;
                }

                trayText = formatTime(checkInTimeRemaining);
            }

            const elapsedSeconds = Math.max(0, (settings.sessionDuration * 60) - sessionTimeRemaining);
            const sessionMinsElapsed = Math.floor(elapsedSeconds / 60);

            if (dom.sessionProgress) {
                dom.sessionProgress.textContent = `${sessionMinsElapsed} / ${settings.sessionDuration} min`;
            }
            if (dom.checkIns) {
                let checkInText = `${checkInsCompleted}`;
                if (skippedCheckIns > 0) {
                    checkInText += ` (${skippedCheckIns} skipped)`;
                }
                dom.checkIns.textContent = checkInText;
            }

            // Add red indicator to tray if last check-in was skipped
            if (lastCheckInWasSkipped) {
                trayText = 'üî¥ ' + trayText;
            }

            try {
                await invoke('update_tray_timer', { timerText: trayText });
            } catch (error) {
                console.error('Failed to update tray timer:', error);
            }
        }

        function toggleSession() {
            if (isSessionRunning) {
                pauseSession({ reason: 'user' });
            } else {
                startSession();
            }
        }

        async function startSession({ autoHide = true } = {}) {
            const now = Date.now();

            if (!isSessionRunning && !isWriting) {
                if (sessionTimeRemaining <= 0 || sessionTimeRemaining > settings.sessionDuration * 60) {
                    sessionTimeRemaining = settings.sessionDuration * 60;
                }
                if (checkInTimeRemaining <= 0 || checkInTimeRemaining > settings.checkInInterval * 60) {
                    checkInTimeRemaining = settings.checkInInterval * 60;
                }

                // Set session start time for review panel
                if (window.sessionReview) {
                    window.sessionReview.setSessionStartTime(new Date());
                }
            }

            sessionEndTimestamp = now + sessionTimeRemaining * 1000;
            checkInEndTimestamp = now + checkInTimeRemaining * 1000;
            isSessionRunning = true;

            console.log(`Session started:
                - Check-in interval setting: ${settings.checkInInterval} min
                - Check-in time remaining: ${checkInTimeRemaining} sec (${Math.floor(checkInTimeRemaining / 60)} min)
                - Check-in end timestamp: ${new Date(checkInEndTimestamp).toLocaleTimeString()}`
            );

            if (dom.startBtn) {
                dom.startBtn.textContent = 'Pause';
            }

            startTicking();
            updateDisplay();

            if (autoHide) {
                try {
                    await appWindow.hide();
                } catch (error) {
                    console.error('Failed to hide window:', error);
                }
            }
        }

        function pauseSession({ reason } = {}) {
            if (!isSessionRunning) {
                return;
            }

            captureRemainingTimes();
            isSessionRunning = false;
            sessionEndTimestamp = null;
            checkInEndTimestamp = null;

            if (dom.startBtn) {
                dom.startBtn.textContent = 'Resume';
            }

            if (reason === 'user') {
                statusOverride = 'Session paused';
            }

            updateDisplay();
            stopTickingIfIdle();
        }

        function resetSession() {
            isSessionRunning = false;
            isWriting = false;
            checkInsCompleted = 0;
            skippedCheckIns = 0;
            lastCheckInWasSkipped = false;
            sessionTimeRemaining = settings.sessionDuration * 60;
            checkInTimeRemaining = settings.checkInInterval * 60;
            writeTimeRemaining = 0;
            sessionEndTimestamp = null;
            checkInEndTimestamp = null;
            writeEndTimestamp = null;
            focusShieldActive = false;
            focusShieldUntil = null;
            isUsingCalendarEvent = false;

            hideCheckInScreen();
            stopTickingIfIdle(true);
            stopCalendarAutoRefresh();
            updateCalendarButtonState();

            // Reset session review panel
            if (window.sessionReview) {
                window.sessionReview.reset();
            }

            if (dom.sessionGoal) {
                dom.sessionGoal.placeholder = 'e.g., Finish chapter 4 of my thesis';
            }

            if (dom.startBtn) {
                dom.startBtn.textContent = 'Start Session';
            }

            statusOverride = 'Ready to start';
            updateDisplay();
        }

        async function triggerCheckIn({ forced = false } = {}) {
            const now = Date.now();

            if (!forced && shouldDeferCheckIn(now)) {
                deferCheckIn(now);
                return;
            }

            captureRemainingTimes(now);
            pauseSession({ reason: 'check-in' });

            try {
                await invoke('position_window_at_top');
                await appWindow.show();
                await appWindow.setFocus();
            } catch (error) {
                console.error('Failed to show window:', error);
            }

            showCheckInScreen();

            isWriting = true;
            writeTimeRemaining = settings.writeTime;
            writeEndTimestamp = Date.now() + settings.writeTime * 1000;
            checkInsCompleted += 1;
            updateCheckInCountdown();

            startTicking();
            updateDisplay();
        }

        function showCheckInScreen() {
            const goalText = (dom.sessionGoal?.value || '').trim() || '(No goal set)';
            if (dom.checkInGoalText) {
                dom.checkInGoalText.textContent = `"${goalText}"`;
            }
            if (dom.checkInNotes) {
                dom.checkInNotes.value = '';
            }

            dom.mainScreen?.classList.add('hidden');
            dom.checkInScreen?.classList.add('active');
            document.body.classList.add('check-in-active');

            updateCheckInCountdown();
        }

        function hideCheckInScreen() {
            dom.mainScreen?.classList.remove('hidden');
            dom.checkInScreen?.classList.remove('active');
            document.body.classList.remove('check-in-active');
        }

        function updateCheckInCountdown() {
            if (dom.checkInCountdown) {
                dom.checkInCountdown.textContent = `Resuming in ${writeTimeRemaining}s...`;
            }
        }

        function handleCheckInTimeout() {
            console.log('Check-in timed out - auto skip');
            skippedCheckIns++;
            lastCheckInWasSkipped = true;
            handleCheckInResponse('Skip', { auto: true });
        }

        async function handleCheckInResponse(status, options = {}) {
            if (!isWriting) {
                return;
            }

            // Clear the skipped flag if user manually responds
            if (!options.auto) {
                lastCheckInWasSkipped = false;
            }

            const logEntry = {
                timestamp: new Date().toISOString(),
                session_goal: dom.sessionGoal?.value || '',
                reported_status: status,
                notes: dom.checkInNotes?.value || '',
                session_duration_setting: settings.sessionDuration,
                check_in_interval_setting: settings.checkInInterval,
                write_time_setting: settings.writeTime,
                check_in_number: checkInsCompleted,
                auto_submitted: !!options.auto,
                focus_shield_active: focusShieldActive
            };

            try {
                await invoke('log_check_in', { logLine: JSON.stringify(logEntry) });
                console.log('Check-in logged successfully:', logEntry);

                // Emit event for session review panel
                window.dispatchEvent(new CustomEvent('ft:checkin-created'));
            } catch (error) {
                console.error('Failed to log check-in:', error);
            }

            endWriteTime({ auto: options.auto, status });
        }

        function endWriteTime({ auto = false, status } = {}) {
            isWriting = false;
            writeEndTimestamp = null;
            writeTimeRemaining = 0;

            hideCheckInScreen();

            checkInTimeRemaining = settings.checkInInterval * 60;
            const now = Date.now();
            checkInEndTimestamp = now + checkInTimeRemaining * 1000;

            if (auto) {
                statusOverride = 'Check-in skipped';
            } else if (status) {
                statusOverride = `Logged: ${status}`;
            } else {
                statusOverride = 'Session active';
            }

            updateDisplay();
            startSession();
        }

        function endSession() {
            pauseSession();
            stopTickingIfIdle(true);
            alert('Session complete! Great work! üéâ');
            resetSession();
        }

        function extendFocusShield() {
            const now = Date.now();
            const extensionMs = FOCUS_SHIELD_EXTENSION_MINUTES * 60 * 1000;

            if (focusShieldActive && focusShieldUntil && focusShieldUntil > now) {
                focusShieldUntil += extensionMs;
                statusOverride = 'Focus Shield extended';
            } else {
                focusShieldUntil = now + extensionMs;
                statusOverride = 'Focus Shield enabled';
            }

            focusShieldActive = true;

            if (isSessionRunning && checkInEndTimestamp) {
                const earliest = focusShieldUntil + settings.checkInInterval * 60 * 1000;
                if (checkInEndTimestamp < earliest) {
                    checkInEndTimestamp = earliest;
                }
            }

            updateFocusShieldUi();
            startTicking();
            updateDisplay();
        }

        function cancelFocusShield() {
            focusShieldActive = false;
            focusShieldUntil = null;
            statusOverride = 'Focus Shield off';
            updateFocusShieldUi();
            updateDisplay();
            stopTickingIfIdle();
        }

        async function openSettings() {
            try {
                await invoke('open_settings');
            } catch (error) {
                console.error('Failed to open settings:', error);
            }
        }

        async function testCheckIn() {
            console.log('Testing check-in flow...');
            await triggerCheckIn({ forced: true });
        }

        async function useCalendarEvent() {
            try {
                console.log('Fetching current calendar event...');
                const result = await invoke('get_current_event');

                if (result) {
                    if (dom.sessionGoal) {
                        dom.sessionGoal.value = result;
                    }
                    isUsingCalendarEvent = true;
                    updateCalendarButtonState();
                    startCalendarAutoRefresh();
                    console.log('Calendar event loaded:', result);
                } else {
                    alert('No calendar event found for the current time.');
                }
            } catch (error) {
                console.error('Failed to get calendar event:', error);
                alert(error || 'Failed to access calendar. Please grant calendar permissions when prompted.');
            }
        }

        function updateCalendarButtonState() {
            const btn = dom.calendarBtn;
            if (!btn) {
                return;
            }

            if (isUsingCalendarEvent) {
                btn.textContent = '‚úÖ Using Event';
                btn.style.background = 'rgba(76, 175, 80, 0.2)';
                btn.style.borderColor = 'rgba(76, 175, 80, 0.4)';
            } else {
                btn.textContent = 'üìÖ Use Event';
                btn.style.background = '';
                btn.style.borderColor = '';
            }
        }

        function startCalendarAutoRefresh() {
            if (calendarRefreshInterval) {
                clearInterval(calendarRefreshInterval);
            }

            calendarRefreshInterval = setInterval(async () => {
                if (!isUsingCalendarEvent) {
                    return;
                }

                try {
                    const result = await invoke('get_current_event');
                    if (result) {
                        if (dom.sessionGoal && dom.sessionGoal.value !== result) {
                            dom.sessionGoal.value = result;
                            console.log('Calendar event auto-updated:', result);
                        }
                    } else {
                        if (dom.sessionGoal) {
                            dom.sessionGoal.value = '';
                            dom.sessionGoal.placeholder = 'No current event';
                        }
                        isUsingCalendarEvent = false;
                        updateCalendarButtonState();
                        stopCalendarAutoRefresh();
                        console.log('No calendar event found, switching to manual mode');
                    }
                } catch (error) {
                    console.error('Failed to refresh calendar event:', error);
                }
            }, 60000);
        }

        function stopCalendarAutoRefresh() {
            if (calendarRefreshInterval) {
                clearInterval(calendarRefreshInterval);
                calendarRefreshInterval = null;
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM Content Loaded - initializing app');

            cacheDom();
            updateFocusShieldUi();
            updateDisplay();

            await appWindow.onCloseRequested(async (event) => {
                event.preventDefault();
                await appWindow.hide();
            });

            if (dom.startBtn) {
                dom.startBtn.addEventListener('click', () => {
                    toggleSession();
                });
            }

            if (dom.resetBtn) {
                dom.resetBtn.addEventListener('click', () => {
                    resetSession();
                });
            }

            if (dom.settingsBtn) {
                dom.settingsBtn.addEventListener('click', () => {
                    openSettings();
                });
            }

            if (dom.testBtn) {
                dom.testBtn.addEventListener('click', () => {
                    testCheckIn();
                });
            }

            if (dom.calendarBtn) {
                dom.calendarBtn.addEventListener('click', () => {
                    if (isUsingCalendarEvent) {
                        isUsingCalendarEvent = false;
                        updateCalendarButtonState();
                        stopCalendarAutoRefresh();
                        if (dom.sessionGoal) {
                            dom.sessionGoal.value = '';
                            dom.sessionGoal.placeholder = 'e.g., Finish chapter 4 of my thesis';
                        }
                        console.log('Calendar mode disabled');
                    } else {
                        useCalendarEvent();
                    }
                });
            }

            if (dom.focusShieldBtn) {
                dom.focusShieldBtn.addEventListener('click', () => {
                    extendFocusShield();
                });
            }

            if (dom.focusShieldCancelBtn) {
                dom.focusShieldCancelBtn.addEventListener('click', () => {
                    cancelFocusShield();
                });
            }

            const checkInButtons = document.querySelectorAll('.check-in-buttons button');
            checkInButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const status = button.getAttribute('data-status');
                    handleCheckInResponse(status);
                });
            });

            if (dom.checkInNotes) {
                dom.checkInNotes.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        handleCheckInResponse('On Task');
                    }
                });
            }

            if (dom.sessionGoal) {
                dom.sessionGoal.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter' && !isSessionRunning) {
                        toggleSession();
                    }
                });

                dom.sessionGoal.addEventListener('input', (event) => {
                    if (isUsingCalendarEvent && event.inputType) {
                        isUsingCalendarEvent = false;
                        updateCalendarButtonState();
                        stopCalendarAutoRefresh();
                        dom.sessionGoal.placeholder = 'e.g., Finish chapter 4 of my thesis';
                        console.log('Manual input detected - calendar mode disabled');
                    }
                });
            }

            await loadSettings();
            resetSession();

            const unlisten = await listen('settings-updated', (event) => {
                if (event?.payload) {
                    const payload = event.payload;
                    settings = {
                        sessionDuration: payload.session_duration || settings.sessionDuration,
                        checkInInterval: payload.check_in_interval || settings.checkInInterval,
                        writeTime: payload.write_time || settings.writeTime
                    };

                    const now = Date.now();
                    captureRemainingTimes(now);

                    sessionTimeRemaining = Math.min(sessionTimeRemaining, settings.sessionDuration * 60);
                    checkInTimeRemaining = Math.min(checkInTimeRemaining, settings.checkInInterval * 60);

                    if (isSessionRunning) {
                        sessionEndTimestamp = now + sessionTimeRemaining * 1000;
                        checkInEndTimestamp = now + checkInTimeRemaining * 1000;
                    } else {
                        sessionEndTimestamp = null;
                        checkInEndTimestamp = null;
                    }

                    updateDisplay();
                }
            });

            window.addEventListener('beforeunload', () => {
                unlisten();
            });

            console.log('Initialization complete. Settings:', settings);
        });
    </script>
