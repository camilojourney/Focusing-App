<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Awareness</title>
    <style>
        :root {
            --bg-dark: #050507;
            --glass-surface: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #89f7fe;
            --text-main: rgba(255, 255, 255, 0.92);
            --text-muted: rgba(255, 255, 255, 0.5);
            --danger-color: #ff6b6b;
            --shield-color: #ffc107;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Background & Animation --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }

            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }

        /* --- The App Container --- */
        .app-shell {
            position: relative;
            width: 100%;
            height: 100%;
            /* Refined Glassmorphism */
            background: rgba(18, 18, 24, 0.85);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);

            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 32px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        /* Aurora Glow Effect behind content */
        .app-shell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.15), transparent 60%);
            z-index: 0;
            animation: glowPulse 8s infinite ease-in-out;
            pointer-events: none;
        }

        .main-screen,
        .check-in-screen {
            z-index: 2;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-weight: 600;
            letter-spacing: -0.5px;
            margin: 0 0 24px 0;
            font-size: 18px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- The Timer --- */
        .timer-display {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -2px;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0 30px 0;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
            height: 20px;
            /* Prevent layout jump */
        }

        /* --- Inputs --- */
        .goal-input-container,
        .notes-input-container {
            margin: 0 auto 20px auto;
            width: 100%;
        }

        label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
            text-align: left;
            margin-left: 4px;
        }

        .goal-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .goal-input-wrapper:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: white;
            padding: 14px 16px;
            width: 100%;
            font-size: 14px;
            border-radius: 14px;
            outline: none;
        }

        /* Calendar Button embedded in input */
        .calendar-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-left: 1px solid var(--glass-border);
            color: var(--text-muted);
            height: 100%;
            border-radius: 0 14px 14px 0;
            font-size: 12px;
            padding: 0 12px;
            margin: 0;
            box-shadow: none !important;
        }

        .calendar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: none !important;
        }

        /* --- Buttons --- */
        button {
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        .main-controls {
            display: flex;
            gap: 12px;
        }

        /* Primary Start Button */
        #startBtn {
            flex: 2;
            background: var(--text-main);
            color: #000;
            border: none;
            font-weight: 600;
            font-size: 16px;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.25);
        }

        #startBtn:active {
            transform: scale(0.98);
        }

        /* Secondary / Reset Button */
        #resetBtn {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            border-radius: 16px;
        }

        #resetBtn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        /* Small Control Bar */
        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .secondary-controls button.small {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            font-size: 12px;
            padding: 8px 12px;
            min-width: auto;
            border-radius: 10px;
        }

        .secondary-controls button.small:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--glass-border);
            color: var(--text-main);
            transform: translateY(-1px);
        }

        /* --- Focus Shield (Special State) --- */
        .focus-banner {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .focus-banner[hidden] {
            display: none !important;
        }

        .focus-indicator {
            width: 8px;
            height: 8px;
            background: var(--shield-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--shield-color);
        }

        .focus-text {
            font-size: 13px;
            color: #ffe082;
            font-weight: 500;
        }

        .focus-cancel {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #ffe082;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
        }

        /* --- Check-In Screen --- */
        .check-in-screen {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .check-in-screen.active {
            display: flex;
            opacity: 1;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .main-screen.hidden {
            display: none;
        }

        .check-in-goal-text {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            margin: 10px 0 24px 0;
            color: white;
        }

        .check-in-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        .check-in-buttons button {
            padding: 16px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .check-in-buttons button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Highlight "On Task" */
        .check-in-buttons button[data-status="On Task"] {
            background: rgba(72, 187, 120, 0.15);
            border-color: rgba(72, 187, 120, 0.3);
            color: #68d391;
        }

        .check-in-buttons button[data-status="On Task"]:hover {
            background: rgba(72, 187, 120, 0.25);
        }

        /* Highlight "Skip" */
        .skip-button {
            margin-top: 10px;
            background: transparent !important;
            border: 1px dashed rgba(255, 255, 255, 0.15) !important;
            color: var(--text-muted) !important;
        }

        .skip-button:hover {
            border-color: var(--danger-color) !important;
            color: var(--danger-color) !important;
        }

        /* --- Session Info & Footer --- */
        .session-info {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
        }

        .session-info span {
            color: var(--text-main);
            font-weight: 500;
        }

        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
            z-index: 1;
            pointer-events: none;
        }

        /* Make buttons non-draggable (pointer-events re-enabled) */
        button {
            pointer-events: auto;
        }

        input {
            pointer-events: auto;
        }

        /* --- Review Drawer Styling --- */
        .review-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0e0e12;
            border-top: 1px solid var(--glass-border);
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            z-index: 200;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateY(110%);
            /* Hidden by default */
            display: flex;
            flex-direction: column;
            max-height: 80%;
        }

        .review-drawer.open {
            transform: translateY(0);
        }

        .review-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .review-entries {
            overflow-y: auto;
            padding: 20px;
            flex: 1;
        }

        .review-entry {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
            border-left: 3px solid var(--glass-border);
        }

        .review-entry:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .review-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Active States */
        body.check-in-active .app-shell {
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.15);
        }

        /* Window Controls (Traffic Lights) */
        .window-controls {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            z-index: 100;
            /* Ensure they are clickable over the drag handle */
            -webkit-app-region: no-drag;
        }

        .win-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.1s, opacity 0.1s;
        }

        .win-btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .win-btn.close {
            background: #ff5f56;
        }

        .win-btn.minimize {
            background: #ffbd2e;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div class="drag-handle"></div>

        <div class="window-controls">
            <button class="win-btn close" id="winClose" title="Close (Hide)"></button>
            <button class="win-btn minimize" id="winMinimize" title="Minimize"></button>
        </div>

        <div class="focus-banner" id="focusShieldBanner" hidden>
            <div style="display:flex; align-items:center; gap:10px;">
                <span class="focus-indicator"></span>
                <span class="focus-text" id="focusShieldText">Focus Shield active</span>
            </div>
            <button class="focus-cancel" id="focusShieldCancelBtn">Cancel</button>
        </div>

        <div class="main-screen" id="mainScreen">
            <h2>
                <span>üß†</span> Hyper Awareness
            </h2>

            <div class="goal-input-container">
                <label for="sessionGoal">CURRENT FOCUS</label>
                <div class="goal-input-wrapper">
                    <input type="text" id="sessionGoal" placeholder="What are you trying to achieve?">
                    <button class="calendar-btn" id="calendarBtn">üìÖ Event</button>
                </div>
            </div>

            <div class="timer-label" id="timerLabel">NEXT CHECK-IN</div>
            <div class="timer-display" id="timer">15:00</div>
            <div class="status" id="status">Ready to start</div>

            <div class="controls">
                <div class="main-controls">
                    <button id="startBtn">Start Focus</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <div class="secondary-controls">
                    <button class="small" id="focusShieldBtn">üõ°Ô∏è Focus Shield</button>
                    <button class="small" id="reviewTrigger">üìä Review</button>
                    <button class="small" id="settingsBtn">‚öôÔ∏è Settings</button>
                    <button class="small" id="testBtn">üß™ Test</button>
                </div>
            </div>

            <div class="session-info">
                <div>Time Focused: <span id="sessionProgress">0 min</span></div>
                <div>Check-ins: <span id="checkIns">0</span></div>
            </div>
        </div>

        <div class="check-in-screen" id="checkInScreen">
            <div class="check-in-goal"
                style="opacity:0.6; font-size:12px; text-transform:uppercase; letter-spacing:1px;">Remember your goal
            </div>
            <div class="check-in-goal-text" id="checkInGoalText">"..."</div>

            <div class="check-in-question" style="margin-bottom:20px; font-size:16px;">Are you still on track?</div>

            <div class="check-in-buttons">
                <button data-status="On Task">‚úÖ On Task</button>
                <button data-status="Taking a Break">‚òïÔ∏è Break</button>
                <button data-status="Social Media">üì± Social</button>
                <button data-status="Email/Chat">üìß Comms</button>
                <button data-status="Other Distraction">üîÄ Other</button>
                <button data-status="Skip" style="background:transparent; border-color:transparent; opacity:0.5;">‚è≠Ô∏è
                    Skip</button>
            </div>

            <div class="notes-input-container" style="margin-top:20px;">
                <div class="goal-input-wrapper">
                    <input type="text" id="checkInNotes" placeholder="Add a quick note (optional)...">
                </div>
            </div>

            <div class="countdown-text" id="checkInCountdown" style="margin-top:15px; opacity:0.5; font-size:12px;">
                Resuming shortly...</div>
        </div>

        <div class="review-drawer" id="reviewDrawer" aria-expanded="false">
            <div class="review-header">
                <h3>Session History</h3>
                <button class="review-close" id="reviewClose">√ó</button>
            </div>

            <div class="review-summary" id="reviewSummary"
                style="padding:15px 20px; opacity:0.7; font-size:13px; border-bottom:1px solid var(--glass-border);">
                <span class="summary-stat">No data yet</span>
            </div>

            <div class="review-entries" id="reviewEntries">
            </div>

            <div class="review-empty-state" id="reviewEmptyState" style="padding:40px; opacity:0.5; text-align:center;">
                No check-ins yet. Start a session to track focus.
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
