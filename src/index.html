<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Awareness</title>
    <style>
        html {
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 50px;
            /* Account for title bar */
            /* Dark liquid glass background */
            background: linear-gradient(135deg,
                    rgba(20, 20, 30, 0.95) 0%,
                    rgba(30, 30, 50, 0.95) 50%,
                    rgba(40, 30, 60, 0.95) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .timer-label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 3.5em;
            font-weight: 300;
            margin: 10px 0 30px 0;
        }

        .writing-mode {
            font-size: 4em;
            margin: 20px 0;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .secondary-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            /* Liquid glass button */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 100px;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0px);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.small {
            padding: 8px 16px;
            font-size: 12px;
            min-width: 80px;
        }

        .session-info {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.7;
            line-height: 1.6;
        }

        .goal-input-container {
            margin: 15px 0;
            text-align: left;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .goal-input-container label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .goal-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .goal-input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            font-weight: 400;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .goal-input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .goal-input-wrapper input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .calendar-btn {
            padding: 12px 16px;
            white-space: nowrap;
            font-size: 13px;
            min-width: auto;
        }

        .check-in-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .check-in-screen.active {
            display: flex;
        }

        .main-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .main-screen.hidden {
            display: none;
        }

        .check-in-goal {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .check-in-goal-text {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0 25px 0;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .check-in-question {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .check-in-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .check-in-buttons button {
            padding: 14px 10px;
            font-size: 13px;
            min-width: auto;
        }

        .notes-input-container {
            margin: 15px 0;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .notes-input-container label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .notes-input-container input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            font-weight: 400;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .notes-input-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notes-input-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .countdown-text {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="main-screen" id="mainScreen">
        <h2>üß† Hyper Awareness</h2>

        <div class="goal-input-container">
            <label for="sessionGoal">Your Goal for this Session:</label>
            <div class="goal-input-wrapper">
                <input type="text" id="sessionGoal" placeholder="e.g., Finish chapter 4 of my thesis">
                <button class="calendar-btn" id="calendarBtn">üìÖ Use Event</button>
            </div>
        </div>

        <div class="status" id="status">Ready to start</div>
        <div class="timer-label" id="timerLabel">Next Check-in</div>
        <div class="timer-display" id="timer">15:00</div>

        <div class="controls">
            <div class="main-controls">
                <button id="startBtn">Start Session</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="secondary-controls">
                <button class="small" id="settingsBtn">Settings</button>
                <button class="small" id="testBtn">Test Check-in</button>
            </div>
        </div>

        <div class="session-info">
            <div>Session: <span id="sessionProgress">0 / 720 min</span></div>
            <div>Check-ins completed: <span id="checkIns">0</span></div>
        </div>
    </div>

    <div class="check-in-screen" id="checkInScreen">
        <div class="check-in-goal">Your Goal:</div>
        <div class="check-in-goal-text" id="checkInGoalText">"..."</div>

        <div class="check-in-question">What are you doing right now?</div>

        <div class="check-in-buttons">
            <button data-status="On Task">‚úÖ On Task</button>
            <button data-status="Social Media">üì± Social Media</button>
            <button data-status="Email/Chat">üìß Email/Chat</button>
            <button data-status="Other Distraction">üîÄ Other</button>
            <button data-status="Taking a Break" style="grid-column: 1 / -1;">‚òïÔ∏è Taking a Break</button>
        </div>

        <div class="notes-input-container">
            <label for="checkInNotes">Optional Notes:</label>
            <input type="text" id="checkInNotes" placeholder="More details...">
        </div>

        <div class="countdown-text" id="checkInCountdown">Resuming in 20 seconds...</div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { listen } = window.__TAURI__.event;
        const { appWindow } = window.__TAURI__.window;

        console.log('=== SCRIPT LOADED ===');

        // Settings (camelCase for frontend; Rust backend renames automatically)
        let settings = {
            sessionDuration: 720,
            checkInInterval: 15,
            writeTime: 20
        };

        console.log('Initial settings:', settings);

        // Session state
        let sessionTimeRemaining = 0; // Total session time in seconds
        let checkInTimeRemaining = 0; // Time until next check-in in seconds
        let writeTimeRemaining = 0;   // Write time countdown in seconds

        let isSessionRunning = false;
        let isWriting = false;
        let checkInsCompleted = 0;
        let isUsingCalendarEvent = false; // Track if using calendar event

        let sessionInterval = null;
        let checkInInterval = null;
        let writeInterval = null;
        let calendarRefreshInterval = null; // Auto-refresh calendar

        // Load settings on start
        async function loadSettings() {
            try {
                const loaded = await invoke('get_settings');
                // Map snake_case from Rust to camelCase for JavaScript
                settings = {
                    sessionDuration: loaded.session_duration || settings.sessionDuration,
                    checkInInterval: loaded.check_in_interval || settings.checkInInterval,
                    writeTime: loaded.write_time || settings.writeTime
                };
                console.log('Settings loaded:', settings);
            } catch (error) {
                console.error('Failed to load settings:', error);
                // Use defaults if loading fails
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function updateDisplay() {
            let trayText = '';

            if (isWriting) {
                document.getElementById('timerLabel').textContent = '‚úçÔ∏è Writing Time';
                document.getElementById('timer').textContent = writeTimeRemaining + 's';
                document.getElementById('status').textContent = 'Write what you\'re doing in Notion';
                trayText = `‚úçÔ∏è ${writeTimeRemaining}s`;
            } else {
                document.getElementById('timerLabel').textContent = 'Next Check-in';
                document.getElementById('timer').textContent = formatTime(checkInTimeRemaining);
                document.getElementById('status').textContent = isSessionRunning ? 'Session active' : 'Session paused';
                trayText = formatTime(checkInTimeRemaining);
            }

            const sessionElapsed = (settings.sessionDuration * 60) - sessionTimeRemaining;
            const sessionMinsElapsed = Math.floor(sessionElapsed / 60);
            document.getElementById('sessionProgress').textContent =
                `${sessionMinsElapsed} / ${settings.sessionDuration} min`;
            document.getElementById('checkIns').textContent = checkInsCompleted;

            // Update system tray timer
            try {
                await invoke('update_tray_timer', { timerText: trayText });
            } catch (error) {
                console.error('Failed to update tray timer:', error);
            }
        }

        function toggleSession() {
            console.log('toggleSession called. isSessionRunning:', isSessionRunning);
            const btn = document.getElementById('startBtn');

            if (isSessionRunning) {
                pauseSession();
            } else {
                startSession();
            }
        }

        async function startSession() {
            console.log('startSession called. Settings:', settings);
            if (sessionTimeRemaining === 0) {
                // Fresh start
                sessionTimeRemaining = settings.sessionDuration * 60;
                checkInTimeRemaining = settings.checkInInterval * 60;
                checkInsCompleted = 0;
            }

            isSessionRunning = true;
            document.getElementById('startBtn').textContent = 'Pause';

            // Main session timer (runs in background)
            sessionInterval = setInterval(() => {
                sessionTimeRemaining--;

                if (sessionTimeRemaining <= 0) {
                    endSession();
                }
            }, 1000);

            // Check-in timer (visible countdown)
            checkInInterval = setInterval(() => {
                checkInTimeRemaining--;
                updateDisplay();

                if (checkInTimeRemaining <= 0) {
                    triggerCheckIn();
                }
            }, 1000);

            // Auto-hide window when session starts
            try {
                await appWindow.hide();
            } catch (error) {
                console.error('Failed to hide window:', error);
            }
        }

        function pauseSession() {
            isSessionRunning = false;
            document.getElementById('startBtn').textContent = 'Resume';
            clearInterval(sessionInterval);
            clearInterval(checkInInterval);
            updateDisplay();
        }

        function resetSession() {
            isSessionRunning = false;
            isWriting = false;
            sessionTimeRemaining = 0;
            checkInTimeRemaining = settings.checkInInterval * 60;
            writeTimeRemaining = 0;
            checkInsCompleted = 0;

            clearInterval(sessionInterval);
            clearInterval(checkInInterval);
            clearInterval(writeInterval);

            document.getElementById('startBtn').textContent = 'Start Session';
            updateDisplay();
        }

        async function triggerCheckIn() {
            pauseSession();

            // Show the window for check-in
            try {
                await appWindow.show();
                await appWindow.setFocus();
            } catch (error) {
                console.error('Failed to show window:', error);
            }

            // Show check-in screen
            showCheckInScreen();

            // Start write time countdown
            isWriting = true;
            writeTimeRemaining = settings.writeTime;
            checkInsCompleted++;

            writeInterval = setInterval(() => {
                writeTimeRemaining--;
                updateCheckInCountdown();

                if (writeTimeRemaining <= 0) {
                    // Auto-submit if user hasn't responded
                    handleCheckInResponse('No Response (Auto)');
                }
            }, 1000);
        }

        function showCheckInScreen() {
            // Get the session goal
            const goalText = document.getElementById('sessionGoal').value || '(No goal set)';
            document.getElementById('checkInGoalText').textContent = `"${goalText}"`;

            // Clear previous notes
            document.getElementById('checkInNotes').value = '';

            // Show check-in screen, hide main screen
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('checkInScreen').classList.add('active');

            updateCheckInCountdown();
        }

        function hideCheckInScreen() {
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('checkInScreen').classList.remove('active');
        }

        function updateCheckInCountdown() {
            document.getElementById('checkInCountdown').textContent =
                `Resuming in ${writeTimeRemaining} seconds...`;
        }

        async function handleCheckInResponse(status) {
            // Create log entry
            const sessionGoal = document.getElementById('sessionGoal').value || '';
            const notes = document.getElementById('checkInNotes').value || '';

            const logEntry = {
                timestamp: new Date().toISOString(),
                session_goal: sessionGoal,
                reported_status: status,
                notes: notes,
                session_duration_setting: settings.sessionDuration,
                check_in_interval_setting: settings.checkInInterval,
                write_time_setting: settings.writeTime,
                check_in_number: checkInsCompleted
            };

            // Log to backend
            console.log('Logging check-in:', logEntry);
            try {
                await invoke('log_check_in', { logLine: JSON.stringify(logEntry) });
                console.log('Check-in logged successfully');
            } catch (error) {
                console.error('Failed to log check-in:', error);
            }

            // End check-in and resume session
            endWriteTime();
        }

        function endWriteTime() {
            clearInterval(writeInterval);
            isWriting = false;

            // Hide check-in screen
            hideCheckInScreen();

            // Reset check-in timer for next interval
            checkInTimeRemaining = settings.checkInInterval * 60;

            // Auto-resume session
            updateDisplay();
            startSession();
        }

        function endSession() {
            pauseSession();
            alert('Session complete! Great work! üéâ');
            resetSession();
        }

        async function openSettings() {
            try {
                await invoke('open_settings');
            } catch (error) {
                console.error('Failed to open settings:', error);
            }
        }

        async function testCheckIn() {
            // Immediately trigger a check-in (for testing purposes)
            console.log('Testing check-in flow...');
            await triggerCheckIn();
        }

        async function useCalendarEvent() {
            try {
                console.log('Fetching current calendar event...');
                const result = await invoke('get_current_event');

                if (result) {
                    document.getElementById('sessionGoal').value = result;
                    isUsingCalendarEvent = true;
                    updateCalendarButtonState();
                    startCalendarAutoRefresh();
                    console.log('Calendar event loaded:', result);
                } else {
                    alert('No calendar event found for the current time.');
                }
            } catch (error) {
                console.error('Failed to get calendar event:', error);
                alert(error || 'Failed to access calendar. Please grant calendar permissions when prompted.');
            }
        }

        function updateCalendarButtonState() {
            const btn = document.getElementById('calendarBtn');
            if (isUsingCalendarEvent) {
                btn.textContent = '‚úÖ Using Event';
                btn.style.background = 'rgba(76, 175, 80, 0.2)';
                btn.style.borderColor = 'rgba(76, 175, 80, 0.4)';
            } else {
                btn.textContent = 'üìÖ Use Event';
                btn.style.background = '';
                btn.style.borderColor = '';
            }
        }

        function startCalendarAutoRefresh() {
            // Clear existing interval if any
            if (calendarRefreshInterval) {
                clearInterval(calendarRefreshInterval);
            }

            // Refresh every 60 seconds
            calendarRefreshInterval = setInterval(async () => {
                if (!isUsingCalendarEvent) return;

                try {
                    const result = await invoke('get_current_event');
                    const goalInput = document.getElementById('sessionGoal');
                    
                    if (result) {
                        // Only update if different from current
                        if (goalInput.value !== result) {
                            goalInput.value = result;
                            console.log('Calendar event auto-updated:', result);
                        }
                    } else {
                        // No event found - reset to manual mode
                        goalInput.value = '';
                        goalInput.placeholder = 'No current event';
                        isUsingCalendarEvent = false;
                        updateCalendarButtonState();
                        stopCalendarAutoRefresh();
                        console.log('No calendar event found, switching to manual mode');
                    }
                } catch (error) {
                    console.error('Failed to refresh calendar event:', error);
                }
            }, 60000); // 60 seconds
        }

        function stopCalendarAutoRefresh() {
            if (calendarRefreshInterval) {
                clearInterval(calendarRefreshInterval);
                calendarRefreshInterval = null;
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM Content Loaded - initializing app');

            // Prevent window close - hide instead
            await appWindow.onCloseRequested(async (event) => {
                event.preventDefault();
                await appWindow.hide();
            });

            await loadSettings();
            resetSession();

            // Add event listeners to all buttons
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const testBtn = document.getElementById('testBtn');
            const calendarBtn = document.getElementById('calendarBtn');

            console.log('Button elements found:', {
                startBtn: !!startBtn,
                resetBtn: !!resetBtn,
                settingsBtn: !!settingsBtn,
                testBtn: !!testBtn,
                calendarBtn: !!calendarBtn
            });

            if (startBtn) {
                startBtn.addEventListener('click', () => {
                    console.log('Start button clicked');
                    toggleSession();
                });
            }

            if (resetBtn) {
                resetBtn.addEventListener('click', () => {
                    console.log('Reset button clicked');
                    resetSession();
                });
            }

            if (settingsBtn) {
                settingsBtn.addEventListener('click', () => {
                    console.log('Settings button clicked');
                    openSettings();
                });
            }

            if (testBtn) {
                testBtn.addEventListener('click', () => {
                    console.log('Test Check-in button clicked');
                    testCheckIn();
                });
            }

            if (calendarBtn) {
                calendarBtn.addEventListener('click', () => {
                    console.log('Calendar button clicked');
                    if (isUsingCalendarEvent) {
                        // Toggle off calendar mode
                        isUsingCalendarEvent = false;
                        updateCalendarButtonState();
                        stopCalendarAutoRefresh();
                        document.getElementById('sessionGoal').value = '';
                        document.getElementById('sessionGoal').placeholder = 'e.g., Finish chapter 4 of my thesis';
                        console.log('Calendar mode disabled');
                    } else {
                        // Toggle on calendar mode
                        useCalendarEvent();
                    }
                });
            }

            console.log('Event listeners added successfully');

            // Add event listeners to check-in buttons
            const checkInButtons = document.querySelectorAll('.check-in-buttons button');
            checkInButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const status = button.getAttribute('data-status');
                    console.log('Check-in button clicked:', status);
                    handleCheckInResponse(status);
                });
            });

            // Add Enter key support for notes field to save check-in
            const checkInNotesInput = document.getElementById('checkInNotes');
            if (checkInNotesInput) {
                checkInNotesInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        console.log('Enter pressed in notes field - submitting as On Task');
                        handleCheckInResponse('On Task');
                    }
                });
            }

            // Add Enter key support for session goal input
            const sessionGoalInput = document.getElementById('sessionGoal');
            if (sessionGoalInput) {
                sessionGoalInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        console.log('Enter pressed in goal field - starting session');
                        if (!isSessionRunning) {
                            toggleSession();
                        }
                    }
                });

                // Detect manual typing - disable calendar mode
                sessionGoalInput.addEventListener('input', (event) => {
                    if (isUsingCalendarEvent && event.inputType) {
                        // User is manually typing
                        isUsingCalendarEvent = false;
                        updateCalendarButtonState();
                        stopCalendarAutoRefresh();
                        sessionGoalInput.placeholder = 'e.g., Finish chapter 4 of my thesis';
                        console.log('Manual input detected - calendar mode disabled');
                    }
                });
            }

            const unlisten = await listen('settings-updated', (event) => {
                if (event?.payload) {
                    // Map snake_case from Rust to camelCase for JavaScript
                    const payload = event.payload;
                    settings = {
                        sessionDuration: payload.session_duration || settings.sessionDuration,
                        checkInInterval: payload.check_in_interval || settings.checkInInterval,
                        writeTime: payload.write_time || settings.writeTime
                    };

                    console.log('Settings updated:', settings);

                    // Always update the timer when settings change and session is not running
                    if (!isSessionRunning && !isWriting) {
                        checkInTimeRemaining = settings.checkInInterval * 60;
                        console.log('Updated checkInTimeRemaining to:', checkInTimeRemaining);
                    }

                    updateDisplay();
                }
            });

            window.addEventListener('beforeunload', () => {
                unlisten();
            });

            console.log('Initialization complete. Settings:', settings);
        });
    </script>
</body>

</html>
