<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Focus Time</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 400px;
            border-radius: 12px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        input {
            padding: 10px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        input:focus {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        button.primary {
            background: rgba(255,255,255,0.3);
        }

        button.primary:hover {
            background: rgba(255,255,255,0.4);
        }

        .description {
            font-size: 12px;
            opacity: 0.7;
            margin-top: -5px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: .3s;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: rgba(76, 175, 80, 0.6);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h2>⚙️ Settings</h2>

    <div class="settings-form">
        <div class="setting-item">
            <label for="sessionDuration">Total Session Duration (minutes)</label>
            <input type="number" id="sessionDuration" placeholder="720" min="1">
            <div class="description">How long the entire focus session lasts (default: 720 min / 12 hours)</div>
        </div>

        <div class="setting-item">
            <label for="checkInInterval">Check-in Interval (minutes)</label>
            <input type="number" id="checkInInterval" placeholder="15" min="1">
            <div class="description">How often to switch to Desktop 1 (default: 15 minutes)</div>
        </div>

        <div class="setting-item">
            <label for="writeTime">Write Time (seconds)</label>
            <input type="number" id="writeTime" placeholder="20" min="1">
            <div class="description">How long to pause after switching (default: 20 seconds)</div>
        </div>

        <div class="button-group">
            <button onclick="cancel()">Cancel</button>
            <button class="primary" onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.tauri;
        const { appWindow } = window.__TAURI__.window;

        // Load current settings
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const settings = await invoke('get_settings');

                document.getElementById('sessionDuration').value = settings.session_duration;
                document.getElementById('checkInInterval').value = settings.check_in_interval;
                document.getElementById('writeTime').value = settings.write_time;
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        });

        async function saveSettings() {
            const settings = {
                sessionDuration: parseInt(document.getElementById('sessionDuration').value, 10) || 720,
                checkInInterval: parseInt(document.getElementById('checkInInterval').value, 10) || 15,
                writeTime: parseInt(document.getElementById('writeTime').value, 10) || 20
            };

            try {
                await invoke('save_settings', { settings });
                await appWindow.close();
            } catch (error) {
                console.error('Failed to save settings:', error);
                alert('Failed to save settings: ' + error);
            }
        }

        async function cancel() {
            await appWindow.close();
        }
    </script>
</body>
</html>
