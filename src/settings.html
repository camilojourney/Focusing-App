<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Focus Time</title>
    <style>
        html {
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            padding-top: 35px;
            /* Account for title bar */
            padding-bottom: 15px;
            /* Dark liquid glass background */
            background: linear-gradient(135deg,
                    rgba(20, 20, 30, 0.95) 0%,
                    rgba(30, 30, 50, 0.95) 50%,
                    rgba(40, 30, 60, 0.95) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            color: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
            box-shadow:
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 12px;
            text-align: center;
            font-size: 18px;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .setting-item {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 6px;
            align-items: center;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.9;
            grid-column: 1;
            grid-row: 1;
        }

        input,
        select {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            grid-column: 2;
            grid-row: 1;
            width: 90px;
        }

        select {
            width: auto;
            min-width: 200px;
            cursor: pointer;
        }

        select option {
            background: rgb(30, 30, 50);
            color: rgba(255, 255, 255, 0.95);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            /* Liquid glass button */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0px);
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button.primary {
            background: rgba(100, 150, 255, 0.3);
            border-color: rgba(100, 150, 255, 0.5);
        }

        button.primary:hover {
            background: rgba(100, 150, 255, 0.4);
            border-color: rgba(100, 150, 255, 0.6);
        }

        .description {
            font-size: 10px;
            opacity: 0.6;
            grid-column: 1 / -1;
            grid-row: 2;
            line-height: 1.3;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .3s;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: rgba(76, 175, 80, 0.6);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h2>Settings</h2>

    <div class="settings-form">
        <div class="setting-item">
            <label for="sessionDuration">Total Session Duration (minutes)</label>
            <input type="number" id="sessionDuration" placeholder="720" min="1">
            <div class="description">How long the entire focus session lasts (default: 720 min / 12 hours)</div>
        </div>

        <div class="setting-item">
            <label for="checkInInterval">Check-in Interval (minutes)</label>
            <input type="number" id="checkInInterval" placeholder="15" min="1">
            <div class="description">How often to check in and ask what you're doing (default: 15 minutes)</div>
        </div>

        <div class="setting-item">
            <label for="writeTime">Response Time (seconds)</label>
            <input type="number" id="writeTime" placeholder="25" min="1">
            <div class="description">How long you have to respond to check-in before auto-continuing (default: 25
                seconds)</div>
        </div>

        <div class="setting-item">
            <label for="windowPosition">Window Position</label>
            <select id="windowPosition">
                <option value="auto">Auto (Near menu bar icon)</option>
                <option value="right-edge">Right Edge (Touching screen edge)</option>
            </select>
            <div class="description">Where the window appears when opened (default: Auto)</div>
        </div>

        <div class="button-group">
            <button onclick="resetToDefaults()">Reset to Defaults</button>
        </div>

        <div class="button-group">
            <button onclick="cancel()">Cancel</button>
            <button class="primary" onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script>
        // Use global Tauri object (withGlobalTauri: true in config)
        console.log('Settings: window.__TAURI__ available?', typeof window.__TAURI__);

        let invoke, emit, appWindow;

        try {
            if (window.__TAURI__) {
                invoke = window.__TAURI__.core?.invoke || window.__TAURI__.tauri?.invoke;
                emit = window.__TAURI__.event?.emit;

                // Try different ways to get window
                if (window.__TAURI__.webviewWindow) {
                    const { WebviewWindow } = window.__TAURI__.webviewWindow;
                    appWindow = WebviewWindow.getCurrent();
                } else if (window.__TAURI__.window) {
                    const { getCurrent } = window.__TAURI__.window;
                    appWindow = getCurrent();
                }

                console.log('Settings: Tauri APIs loaded:', { invoke: !!invoke, emit: !!emit, appWindow: !!appWindow });
            } else {
                console.error('Settings: window.__TAURI__ is not available!');
            }
        } catch (error) {
            console.error('Settings: Error loading Tauri APIs:', error);
        }

        // Load current settings
        window.addEventListener('DOMContentLoaded', async () => {
            // Prevent window close - hide instead
            if (appWindow) {
                await appWindow.onCloseRequested(async (event) => {
                    event.preventDefault();
                    await appWindow.hide();
                });
            }

            try {
                const settings = await invoke('get_settings');

                document.getElementById('sessionDuration').value = settings.session_duration;
                document.getElementById('checkInInterval').value = settings.check_in_interval;
                document.getElementById('writeTime').value = settings.write_time;
                document.getElementById('windowPosition').value = settings.window_position || 'auto';
            } catch (error) {
                console.error('Failed to load settings:', error);
            }
        });

        window.saveSettings = async function () {
            const settings = {
                session_duration: parseInt(document.getElementById('sessionDuration').value, 10) || 720,
                check_in_interval: parseInt(document.getElementById('checkInInterval').value, 10) || 15,
                write_time: parseInt(document.getElementById('writeTime').value, 10) || 25,
                window_position: document.getElementById('windowPosition').value || 'auto'
            };

            try {
                await invoke('save_settings', { settings });
                // Notify main window that settings changed
                await emit('settings-updated', settings);
                // Hide instead of close to keep state
                await appWindow.hide();
            } catch (error) {
                console.error('Failed to save settings:', error);
                alert('Failed to save settings: ' + error);
            }
        }

        window.cancel = async function () {
            // Hide instead of close
            await appWindow.hide();
        }

        window.resetToDefaults = async function () {
            // Set default values
            document.getElementById('sessionDuration').value = 720;
            document.getElementById('checkInInterval').value = 15;
            document.getElementById('writeTime').value = 25;
            document.getElementById('windowPosition').value = 'auto';

            // Save the defaults
            const settings = {
                session_duration: 720,
                check_in_interval: 15,
                write_time: 25,
                window_position: 'auto'
            };

            try {
                await invoke('save_settings', { settings });
                // Notify main window that settings changed
                await emit('settings-updated', settings);
                alert('Settings reset to defaults');
            } catch (error) {
                console.error('Failed to reset settings:', error);
                alert('Failed to reset settings: ' + error);
            }
        }
    </script>
</body>

</html>
